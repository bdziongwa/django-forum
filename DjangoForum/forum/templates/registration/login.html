{% extends "forum/base.html" %}
{% load i18n %}

{% block title %}Login{% endblock %}

{% block notlogged %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}


{% block content %}
    <p>Logged as <b>{{ user.username }}</b>.</p>

{% endblock %}
